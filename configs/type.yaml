prepare_model:
  model_type: 'ResNet' # ['SingleCNN', 'ResNet', 'LoadedModel']
  tasks: ['type'] # ['type', 'energy', 'cameradirection', 'skydirection']
  input_shape: [96, 96, 2] # No changes
  num_classes: 2 # 2 for type classification, 1 for energy and direction regression
  temp_dir: '/home/users/v/varenneh/models/type/temp/' # Place to store temporary model (intermediate steps)
  CTLearnModel: # For non-resnet models to make it work requires values to be null
    attention_mechanism: null
    attention_reduction_ratio: null

#  CustomModel: # Only if Loaded Model
#    model_filename: "ComplexModel"
#    model_name: "ComplexName"

training_model:
  TrainCTLearnModel:
    output_dir: "/home/users/v/varenneh/models/type/resnet_batch64/" # Where model is saved
    input_dir_signal: "/home/users/v/varenneh/data/gammas_diffuse/train/" # Gamma values to use
    file_pattern_signal: ["gamma_*.h5"] # Pattern for signal files
    input_dir_background: "/home/users/v/varenneh/data/protons_diffuse/train/" # Hadrons values to use (not for regression)
    file_pattern_background: ["proton_*.h5"] # Pattern for background files
    model_type: 'LoadedModel' # ['SingleCNN', 'ResNet', 'LoadedModel'] (same as in prepare_model)
    reco_tasks: 'type' # ['type', 'energy', 'cameradirection', 'skydirection'] (same as in prepare_model)
    n_epochs: 100
    batch_size: 64
    overwrite: true # No changes
    quiet: false # No changes
    percentage_per_epoch: 1.0 # Percentage of batches taken in account per epoch
    log_level: "DEBUG" # No changes
    #pruning_model: # Pruning settings to use
    #  initial_sparsity: 0.50
    #  final_sparsity: 0.90
    #  begin_step: 0
    early_stopping: # early-stopping parameters 
      monitor: 'val_loss'
      patience: 8
      verbose: 1 
      min_delta: 0.001
      restore_best_weights: true
      start_from_epoch: 5
    stack_telescope_images: false # True if stereo mode
    DLImageReader:
      mode: "mono" # ["mono", "stereo"] (stereo for multiple telescopes)
    

  CTLearnModel: # For non-resnet models to make it work requires values to be null
    attention_mechanism: null
    attention_reduction_ratio: null
    load_model_from: "/home/users/v/varenneh/models/type/temp/" # Where model is stored

testing_model:
  data_path: "/home/users/v/varenneh/data/" # Path to data
  PredictCTLearnModel:
    stack_telescope_images: false # True if stereo mode
    DLImageReader:
      mode: "mono" # Same as training
